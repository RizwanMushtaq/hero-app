version: "3"

services:
    nginx:
        build:
            context: .
            dockerfile: nginx/Dockerfile
        ports:
            - "80:80"
        networks:
            - internal
        volumes:
            - .:/var/www/html/
            - ./logs/nginx:/var/log/nginx/
        container_name: nginx

    php:
        build:
            context: .
            dockerfile: php/Dockerfile
        networks:
            - internal
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=hero_app
            - DB_USERNAME=root
            - DB_PASSWORD=root
        volumes:
            - .:/var/www/html/
            - ./logs/php.log:/var/log/fpm-php.www.log
        container_name: php
        expose:
            - "9000"

    mysql:
        container_name: db
        restart: always
        image: mysql:latest
        platform: linux/x86_64
        ports:
            - "3306:3306"
        expose:
            - "3306"
        environment:
            - MYSQL_DATABASE=hero_app
            - MYSQL_USER=rizwan
            - MYSQL_PASSWORD=password
            - MYSQL_ROOT_PASSWORD=root
        volumes:
            - ./db-data:/var/lib/mysql
        networks:
            - internal

networks:
    internal:
        driver: bridge
